	<script>
		layui.use(['table', 'jquery'], function() {
			var $ = layui.jquery;
			$(".layui-nav-item").click(function(){
				let i=this.dataset.index;
				let iframe=document.querySelector("#iframe");
				if(i=="0"){
					iframe.src="./good/index.html";
				}else if(i=="1"){
					iframe.src="./users/index.html";
				}else if(i=="2"){
					iframe.src="./category/index.html";
				}else if(i=='3'){
					iframe.src="./order/index.html";
				}
			})
		})
