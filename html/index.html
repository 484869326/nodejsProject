	<script>
		layui.use(['table', 'jquery'], function() {
			var table = layui.table,
				$ = layui.jquery;
				function initData(name=""){
					$.ajax({
						url:"http://localhost:8888/api/good/getList?name="+name,
						type:"get",
						headers,
						dataType:"json",
						async:false,
						success:(res)=>{
							let strHtml="";
							res.data.map(item=>{
								strHtml+=`<li class="item"><a href="./detail.html?goodid=${item.goodid}"><img class="album" src="http://localhost:8888/api/${item.picture}" alt=""><div class="name">${item.name}</div><div class="discount">预订立省300元|12期免息</div><div class="price">${item.price}</div><div class="service"><span class="tip">分期免息</span><span class="tip">赠送积分</span></div></a></li>`
							})
							strHtml+=`<li class="newitem"></li><li  class="newitem"></li>`
							$(".products").html(strHtml);
						}
					})
				}
				initData();
				$(".searchButton").on("click",function(){
					initData($("#searchContent").val());
				})
				
		})
	</script>
